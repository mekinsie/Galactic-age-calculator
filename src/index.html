<html lang="en-US">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
<div id="header">
  <h1>Super Galactic Age Calculator!</h1>
</div>
<div id="form">
  <form id="age-activity-form">
    <label for="age">Enter your age:</label>
    <input id="age" type="number" min=0 value="0">
    <label for="activity-level">Select your activity level:</label>
    <select id="activity-level" name="activity-level">
      <option value="Sedentary">Sedentary (no exercise)</option>
      <option value="Moderate">Moderate (exercise once or twice a week)</option>
      <option value="High">High (exercise more than 3 times a week)</option>
    </select>
    <select id="planet" name="planet">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Mars">Mars</option>
      <option value="Jupiter">Jupiter</option>
    </select>
    <button type="submt">Submit</button>
  </form>
</div>
<div id="results">
</div>
<div id="years-div">
<p>Years remaining until death: <span id="years-remaining"></span></p>
</div>
</body>
</html>
